<html>
    <head>
        <title>Working with Forms</title>
    </head>
    <body>
        <form  action="">
            <label for="fname">First Name :</label>   
            <input type="text" name="fname"
            size="100" 
            placeholder="Enter the name in caps"
            maxlength="10">
            <br>
            <label>Password :</label>
            <input type="password" value="pass">
            <br>
            <label>
                <label for="fname"> First Name</label>
                    <input type="text" id="fname", name="fname">
            </label>
            <br>
            <br>
            <p>Multi Line Text Area</p>
            <textarea name="add"    id="add"
            rows="10" cols="50">
            Enter your Address 
            </textarea>
            <br><br>
            <p>checkbox</p>
                <input type="checkbox" name="maths" value="on" >Maths
                <input type="checkbox" name="Physics" value="on" checked>
            <br>
            <p>Radio Buttons</p>
                <input type="radio" id="html" name="fav language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav language" value="JavaScript">
                <label for="javascript">JavaScript</label><br>
                <input type="radio" id="c" value="c">
                <label for="c">c</label><br>
                <br>
            <p>DropDown List</p>
            <select name="dropdown" autofocus size= 1>
                <option value="Maths">Maths</option>
                <option value="Physics">Physics </option>
                <option value="Chemsitry">Chemsitry </option>
                <option value="Biology">Biology</option>
            </select>
            <br>
            <p>File Upload</p>
            <input type="file" name="fileupload" accept="image/*"/>
            <br>
            <p>Submit Reset and Image Button</p>
                 <input type="submit" name="submit" value="Submit"/>
                 <input type="reset" name="reset" value="Reset"/>
                 <input type="button" name="ok" value="OK"/>
                 <button type="button" onclick="msg()">Click ME!</button>
                 <input type="image" name="imagebutton" src="KIRA.jfif" height="100" width="100">
                 <br>
                 <p>Date</p>
                     <label for="birthday">birthday:</label>
                     <input type="date" id="birthday" name="birthday">
                     <button type="submit" onclick="save()" >Save my birthday</button>
                 
                 <br>
                 <p> 
                     <label for="quantity">quantity:</label>
                     <input type="number" id="quantity" name="quantity" min="0" max="100" steps="10" value="30">
                 </p>
                 <br>
                 <p>Range Control</p>
                     <input type="range" id="vol" min="0" max="50">
                     <input type="reset" value="reset">
                 
        </form>
        <script>
            function msg() {
                alert("Hello Student");
            }
            function save() {
                alert("Your birthday is Saved");
            }
        </script>
        <br><br><br><br>
    </body>                     
</html>
